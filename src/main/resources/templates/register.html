    <!--end hero area-->
    <!--start register area-->
    <section class="register-area two">
        <div class="container">
            <div  class="row">
                <ul>
                    <li class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2" role="alert"
                        th:each="error : ${#fields.errors('user.*')}" th:text="${error}" />

                    <li class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2" role="alert"
                        th:if="${checkEmail}">Email already exists !</li>

                    <li class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2" role="alert"
                        th:if="${checkPassResult}">Confirmation password does not match !</li>
                </ul>
                <div th:if="${cvSize != null AND cvSize == true}" class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    CV size must not exceed 5MB!
                </div>
                <div th:if="${typeNonValid != null AND typeNonValid == true}" class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                    File must be a PDF or image!
                </div>
                <form id="userFormRegister" method="post" th:action="@{/public/registerUser}"   th:object="${user}" class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 registration-form-wrap" enctype="multipart/form-data">
                    <div class="form-group">
                        <label>First Name<span class="required" style="color: red">*</span></label>
                        <input type="text" id="firstName" name="firstName" required th:field="*{firstName}" placeholder="First Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Last Name<span class="required" style="color: red">*</span></label>
                        <input type="text" id="lastName" name="lastName" required th:field="*{lastName}" placeholder="Last Name" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>E-Mail<span class="required" style="color: red">*</span></label>
                        <input type="text" id="email" name="email" required th:field="*{email}" placeholder="E-Mail" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Password<span class="required" style="color: red">*</span></label>
                        <input type="password" id="password" name="password" required th:field="*{password}" placeholder="Password" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password<span class="required" style="color: red">*</span></label>
                        <input type="password" placeholder="Password Confirmation" class="form-control" th:field="*{checkPass}">
                    </div>
                    <h5>Optional:</h5>

                    <div class="form-group">
                        <label for="sector">Sector</label><br>
                        <select id="sector" name="sector" th:field="*{sector}" class="form-select form-select-default mb-3 col-6 d-inline-block">
                            <option selected value="">Choose a sector</option>
                            <option value="Agriculture">Agriculture</option>
                            <option value="Construction">Construction</option>
                            <option value="Education">Education</option>
                            <option value="Finance">Finance</option>
                            <option value="Healthcare">Healthcare</option>
                            <option value="Information Technology">Information Technology</option>
                            <option value="Manufacturing">Manufacturing</option>
                            <option value="Mining">Mining</option>
                            <option value="Retail">Retail</option>
                            <option value="Transportation">Transportation</option>
                            <option value="Utilities">Utilities</option>
                            <!-- Add as many sectors as needed -->
                        </select>
                    </div>


                    <input type="hidden" name="role" th:field="*{roleStr}" value="ROLE_USER">

                    <div class="form-group">
                        <label for="skills">Skills</label><br>
                        <select id="skills" th:field="*{skills.skill_1}" class="form-select form-select-default mb-3 col-6 d-inline-block" aria-label=".form-select-lg example">
                            <option selected value="NONE">Choose a skill</option>
                            <option value="Safety management">Safety management</option>
                            <option value="Preventive maintenance execution">Preventive maintenance execution</option>
                            <option value="Corrective maintenance execution">Corrective maintenance execution</option>
                            <option value="Contractor management">Contractor management</option>
                            <option value="CMMS">CMMS</option>
                            <option value="Work planning">Work planning</option>
                            <option value="Work scheduling">Work scheduling</option>
                            <option value="Turnarounds management">Turnarounds management</option>
                            <option value="Spare parts procurement">Spare parts procurement</option>
                            <option value="Spare parts inventory management">Spare parts inventory management</option>
                            <option value="Installing">Installing</option>
                            <option value="Commissioning">Commissioning</option>
                            <option value="Organizational skills">Organizational skills</option>
                        </select>
                        <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                            <label class="form-check-label"><input th:field="*{skills.skill_1_experience}" class="form-check-input" value="Experienced" type="radio" name="skill_1" style="font-size: 15px;height: 18px; width: 18px;">Experienced</label>
                        </div>
                        <div class="form-check form-check-inline col-2 d-inline-block" style="margin-right: 10px;">
                            <label class="form-check-label"><input th:field="*{skills.skill_1_experience}" class="form-check-input" value="Expert" type="radio" name="skill_1" style="font-size: 15px;height: 18px; width: 18px; line-height: -10px;">Expert</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <select th:field="*{skills.skill_2}" class="form-select form-select-default mb-3 col-6 d-inline-block" aria-label=".form-select-lg example">
                            <option selected value="NONE">Choose a skill</option>
                            <option value="Safety management">Safety management</option>
                            <option value="Preventive maintenance execution">Preventive maintenance execution</option>
                            <option value="Corrective maintenance execution">Corrective maintenance execution</option>
                            <option value="Contractor management">Contractor management</option>
                            <option value="CMMS">CMMS</option>
                            <option value="Work planning">Work planning</option>
                            <option value="Work scheduling">Work scheduling</option>
                            <option value="Turnarounds management">Turnarounds management</option>
                            <option value="Spare parts procurement">Spare parts procurement</option>
                            <option value="Spare parts inventory management">Spare parts inventory management</option>
                            <option value="Installing">Installing</option>
                            <option value="Commissioning">Commissioning</option>
                            <option value="Organizational skills">Organizational skills</option>
                        </select>
                        <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                            <label class="form-check-label"><input th:field="*{skills.skill_2_experience}" class="form-check-input" value="Experienced" type="radio" name="skill_2" style="font-size: 15px;height: 18px; width: 18px;">Experienced</label>
                        </div>
                        <div class="form-check form-check-inline col-2 d-inline-block" style="margin-right: 10px;">
                            <label class="form-check-label"><input th:field="*{skills.skill_2_experience}" class="form-check-input" value="Expert" type="radio" name="skill_2" style="font-size: 15px;height: 18px; width: 18px; line-height: -10px;">Expert</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <select th:field="*{skills.skill_3}" class="form-select form-select-default mb-3 col-6 d-inline-block" aria-label=".form-select-lg example">
                            <option selected value="NONE">Choose a skill</option>
                            <option value="Safety management">Safety management</option>
                            <option value="Preventive maintenance execution">Preventive maintenance execution</option>
                            <option value="Corrective maintenance execution">Corrective maintenance execution</option>
                            <option value="Contractor management">Contractor management</option>
                            <option value="CMMS">CMMS</option>
                            <option value="Work planning">Work planning</option>
                            <option value="Work scheduling">Work scheduling</option>
                            <option value="Turnarounds management">Turnarounds management</option>
                            <option value="Spare parts procurement">Spare parts procurement</option>
                            <option value="Spare parts inventory management">Spare parts inventory management</option>
                            <option value="Installing">Installing</option>
                            <option value="Commissioning">Commissioning</option>
                            <option value="Organizational skills">Organizational skills</option>
                        </select>
                        <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                            <label class="form-check-label"><input th:field="*{skills.skill_3_experience}" class="form-check-input" value="Experienced" type="radio" name="skill_3" style="height: 18px; width: 18px;font-size: 15px;">Experienced</label>
                        </div>
                        <div class="form-check form-check-inline col-2 d-inline-block" style="margin-right: 10px;">
                            <label class="form-check-label"><input th:field="*{skills.skill_3_experience}" class="form-check-input" value="Expert" type="radio" name="skill_3" style="height: 18px; width: 18px; line-height: -10px;font-size: 15px;">Expert</label>
                        </div>
                    </div>
                    <div class="form-group">
                        <input th:field="*{skills.skill_4}" type="text" placeholder="Other skill not mentioned" class="form-control col-6 d-inline-block">
                        <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                            <label  class="form-check-label"><input th:field="*{skills.skill_4_experience}" class="form-check-input" value="Experienced" type="radio" name="skill_4" style="height: 18px; width: 18px;font-size: 15px;">Experienced</label>
                        </div>
                        <div class="form-check form-check-inline col-2 d-inline-block"style="margin-right: 10px;">
                            <label class="form-check-label"><input th:field="*{skills.skill_4_experience}" class="form-check-input" value="Expert" type="radio" name="skill_4" style="height: 18px; width: 18px; line-height: -10px;font-size: 15px;">Expert</label>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="formFile" class="form-label ">Join your CV</label>
                        <input class="form-control" style="height:100%;" type="file" id="formFile" name="cvFile">
                    </div>

                    <div class="register-btn">
                        <input class="w-100 btn btn-lg btn-primary" type="submit" value="Register"></input>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <!--end register area-->
