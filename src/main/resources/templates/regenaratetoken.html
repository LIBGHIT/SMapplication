<!doctype html>
<html class="no-js" lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Smart Maint</title>
    <meta name="description" content="Smart Maint">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.png}">
    <!--bootstrap css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/bootstrap.min2.css}">
    <!--owl carousel css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/owl.carousel.min2.css}">
    <!--magnific popup css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/magnific-popup2.css}">
    <!--font awesome css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/font-awesome.min2.css}">
    <!--meanmenu css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/meanmenu2.css}">
    <!--animate css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/animate2.css}">
    <!--main css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/style2.css}">
    <!--responsive css-->
    <link rel="stylesheet" type="text/css" th:href="@{/assets/css/responsive2.css}">

    <!-- CSS here -->
    <link rel="stylesheet" th:href="@{/assets/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/animate.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/magnific-popup.css}">
    <link rel="stylesheet" th:href="@{/assets/css/fontawesome-all.min.css}">
    <link rel="stylesheet" th:href="@{/assets/css/odometer.css}">
    <link rel="stylesheet" th:href="@{/assets/css/slick.css}">
    <link rel="stylesheet" th:href="@{/assets/css/tg-cursor.css}">
    <link rel="stylesheet" th:href="@{/assets/css/default.css}">
    <link rel="stylesheet" th:href="@{/assets/css/jarallax.css}">
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/responsive.css}">

</head>

<body>
<!-- Preloader-start -->
<div id="preloader">
    <div class="ta-preloader-block">
        <div class="ta-spinner-eff">
            <div class="ta-bar ta-bar-top"></div>
            <div class="ta-bar ta-bar-right"></div>
            <div class="ta-bar ta-bar-bottom"></div>
            <div class="ta-bar ta-bar-left"></div>
        </div>
    </div>
</div>
<!-- Preloader-start-end -->

<!-- Scroll-top -->
<button class="scroll-top scroll-to-target" data-target="html">
    <i class="fas fa-level-up-alt"></i>
</button>
<!-- Scroll-top-end-->

<!-- header-area -->
<div th:replace="~{header :: header}"></div>
<!-- header-area-end -->

<!--start hero area-->
<section class="page-banner-area" th:data-background="@{/assets/img/bg/footer_bg.jpg}">
    <div class="container">
        <div class="row">
            <!--start heading-->
            <div class="col-lg-10 offset-lg-1">
                <div class="banner-content text-center">
                    <h1>Regenerate Token</h1>
                    <p><a th:href="@{/home}">Home</a> <span> > </span>Regenerate Token</p>
                </div>
            </div>
            <!--end heading-->
        </div>
    </div>
</section>
<!--end hero area-->
<!--start register area-->
<section class="login-area">
    <div class="container">
        <div class="row">
            <div th:if="${tokenExpired != null AND tokenExpired == true}"
                 class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2 login-form-wrap">
                Verification token expired!
            </div>

            <form method="post" th:action="@{/newToken}"
                  class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 login-form-wrap">
                <div class="form-group">
                    <input type="text" id="email" name="email" required th:object="${email}" placeholder="Email Address"
                           class="form-control">
                </div>
                <br>
                <div class="login-btn text-center">
                    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Send New Token">
                </div>
            </form>
        </div>
    </div>
</section>
<!--end register area-->
<!--start footer-->
<div th:replace="~{footer :: footer}"></div>
<!--end footer-->

<!--jQuery js-->
<script th:src="@{/assets/js/jquery-3.3.1.min.js}"></script>
<!--proper js-->
<script th:src="@{/assets/js/popper.min.js}"></script>
<!--bootstrap js-->
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<!--mainmenu js-->
<script th:src="@{/assets/js/meanmenu.min.js}"></script>
<!--counterup js-->
<script th:src="@{/assets/js/counterup.min.js}"></script>
<!--waypoints js-->
<script th:src="@{/assets/js/waypoints.js}"></script>
<!--magnic popup js-->
<script th:src="@{/assets/js/magnific-popup.min.js}"></script>
<!--owl carousel js-->
<script th:src="@{/assets/js/owl.carousel.min.js}"></script>
<!--syotimer js-->
<script th:src="@{/assets/js/syotimer.min.js}"></script>
<!--main js-->th:
<script th:src="@{/assets/js/custom.js}"></script>

<!-- JS here -->
<script th:src="@{/assets/js/vendor/jquery-3.6.0.min.js}"></script>
<script th:src="@{/assets/js/bootstrap.min.js}"></script>
<script th:src="@{/assets/js/imagesloaded.pkgd.min.js}"></script>
<script th:src="@{/assets/js/jquery.magnific-popup.min.js}"></script>
<script th:src="@{/assets/js/jquery.odometer.min.js}"></script>
<script th:src="@{/assets/js/jquery.appear.js}"></script>
<script th:src="@{/assets/js/slick.min.js}"></script>
<script th:src="@{/assets/js/slick-animation.min.js}"></script>
<script th:src="@{/assets/js/ajax-form.js}"></script>
<script th:src="@{/assets/js/jarallax.min.js}"></script>
<script th:src="@{/assets/js/parallax.min.js}"></script>
<script th:src="@{/assets/js/gsap.js}"></script>
<script th:src="@{/assets/js/ScrollTrigger.js}"></script>
<script th:src="@{/assets/js/SplitText.js}"></script>
<script th:src="@{/assets/js/gsap-animation.js}"></script>
<script th:src="@{/assets/js/tg-cursor.min.js}"></script>
<script th:src="@{/assets/js/wow.min.js}"></script>
<script th:src="@{/assets/js/main.js}"></script>

</body>

</html>
