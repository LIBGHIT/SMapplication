<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Smart maint</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.png}">


    <!-- Stylesheets -->
    <link rel="stylesheet" id="css-main" th:href="@{/assets/admincss/dashmix.min.css}">
    <!-- END Stylesheets -->
</head>
<body>
<div id="page-container" class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow">
    <!-- Side Overlay-->
    <div th:insert="side-overlay.html"></div>
    <!-- END Side Overlay -->

    <!-- Sidebar -->
    <div th:insert="sidebar.html"></div>
    <!-- END Sidebar -->

    <!-- Header -->
    <div th:insert="headerAdmin.html"></div>
    <!-- END Header -->


            <!-- Main Container -->
            <main id="main-container">
                <!-- Hero -->
                <div class="bg-image" style="background-image:url('/assets/media/photos/photo9@2x.jpg');">
                    <div class="bg-black-50">
                        <div class="content content-top content-full text-center">
                            <h1 class="font-w700 text-white mt-5 mb-2 invisible" data-toggle="appear">
                                Check Out Our Latest Blogs
                            </h1>
                            <h3 class="font-w400 text-white-75 mb-5 invisible" data-toggle="appear" data-timeout="400">Be inspired and create something amazing today.</h3>
                        </div>
                    </div>
                </div>

                <div class="content content-full">
                    <div class="row row-deck">
                        <div th:each="blog : ${blogs}" class="col-lg-4 invisible" data-toggle="appear" data-offset="50" data-class="animated fadeIn">
                            <a class="block block-rounded block-link-pop" th:classappend="${module == 'blogedit' ? 'active' : ''}" >
                                <img class="img-fluid" th:if="${blog.imageId != null and blog.imageId != ''}" th:src="@{/files/{id}(id=${blog.imageId})}" alt="Blog Image">
                                <div class="block-content">
                                    <h4 class="mb-1" th:text="${blog.title}"></h4>
                                    <p class="font-size-sm">
                                        <span class="text-primary" th:text="${blog.subject}"></span> on <span th:text="${#dates.format(blog.date, 'dd MMM yyyy')}"></span> Â· <em class="text-muted"></em>
                                    </p>
                                    <p class="excerpt break-word" style=" word-wrap: break-word;"th:text="${blog.excerpt}"></p>
                                </div>
                            </a>
                        </div>
                        <!-- END Blog Posts -->
                    </div>
                </div>
                <!-- Pagination -->
                <nav aria-label="Page navigation">
                    <ul class="pagination justify-content-center push">
                        <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{${'blogposts'}(page=0, size=${size})}" aria-label="First">
                                <span aria-hidden="true">&laquo;</span>
                                <span class="sr-only">First</span>
                            </a>
                        </li>
                        <li class="page-item" th:class="${currentPage == 0 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{${'blogposts'}(page=${currentPage - 1}, size=${size})}" aria-label="Previous">
                                <span aria-hidden="true">&lsaquo;</span>
                                <span class="sr-only">Previous</span>
                            </a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(0, totalPages - 1)}" th:class="${currentPage == i ? 'page-item active' : 'page-item'}">
                            <a class="page-link" th:href="@{${'blogposts'}(page=${i}, size=${size})}" th:text="${i + 1}"></a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{${'blogposts'}(page=${currentPage + 1}, size=${size})}" aria-label="Next">
                                <span aria-hidden="true">&rsaquo;</span>
                                <span class="sr-only">Next</span>
                            </a>
                        </li>
                        <li class="page-item" th:class="${currentPage == totalPages - 1 ? 'disabled' : ''}">
                            <a class="page-link" th:href="@{${'blogposts'}(page=${totalPages - 1}, size=${size})}" aria-label="Last">
                                <span aria-hidden="true">&raquo;</span>
                                <span class="sr-only">Last</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- END Pagination -->

            </main>
            <!-- END Main Container -->

            <!-- Footer -->
            <footer id="page-footer" class="bg-body-light">
                <div class="content py-0">
                    <div class="row font-size-sm">

                        <div class="col-sm-6 order-sm-1 text-center text-sm-left">
                            <a class="font-w600">Smart maint</a> &copy; <span data-toggle="year-copy"></span>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- END Footer -->
        </div>
        <!-- END Page Container -->


        <script th:src="@{/assets/adminjs/dashmix.core.min.js}"></script>


        <script th:src="@{/assets/adminjs/dashmix.app.min.js}"></script>


    </body>
</html>
