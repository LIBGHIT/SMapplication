<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <title>Smart maint</title>

    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="robots" content="">

    <!-- Open Graph Meta -->
    <meta property="og:title" content="">
    <meta property="og:site_name" content="">
    <meta property="og:description" content="">
    <meta property="og:type" content="website">
    <meta property="og:url" content="">
    <meta property="og:image" content="">

    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicon.png}">


    <!-- Stylesheets -->
    <link rel="stylesheet" id="css-main" th:href="@{/assets/admincss/dashmix.min.css}">
    <!-- END Stylesheets -->
</head>
<body>
<div id="page-container" class="sidebar-o sidebar-dark enable-page-overlay side-scroll page-header-fixed main-content-narrow">
    <!-- Side Overlay-->
    <div th:insert="side-overlay.html"></div>
    <!-- END Side Overlay -->

    <!-- Sidebar -->
    <div th:insert="sidebar.html"></div>
    <!-- END Sidebar -->

    <!-- Header -->
    <div th:insert="headerAdmin.html"></div>
    <!-- END Header -->

            <!-- Main Container -->
            <main id="main-container">
                <!-- Hero -->
                <div class="bg-body-light">
                    <div class="content content-full">
                        <div class="d-flex flex-column flex-sm-row justify-content-sm-between align-items-sm-center">
                            <h1 class="flex-sm-fill font-size-h2 font-w400 mt-2 mb-0 mb-sm-2">Edit Blog Post</h1>
                            <nav class="flex-sm-00-auto ml-sm-3" aria-label="breadcrumb">
                                <ol class="breadcrumb">
                                    <li class="breadcrumb-item">Pages</li>
                                    <li class="breadcrumb-item">Blog</li>
                                    <li class="breadcrumb-item active" aria-current="page">Edit</li>
                                </ol>
                            </nav>
                        </div>
                    </div>
                </div>
                <!-- END Hero -->

                <!-- Page Content -->
                <div class="content content-full content-boxed">
                    <!-- New Post -->
                    <form th:action="@{/updatePost}" th:object="${blog}" method="POST" enctype="multipart/form-data">
                        <div class="block">
                            <div class="block-header block-header-default">
                                <a class="btn btn-light" th:classappend="${module == 'blogmanage' ? 'active' : ''}" th:href="@{/blogmanage}" >
                                    <i class="fa fa-arrow-left mr-1"></i> Manage Posts
                                </a>
                            </div>
                            <div class="block-content">
                                <div class="row justify-content-center push">
                                    <div class="col-md-10">
                                        <div class="form-group">
                                            <label for="dm-post-edit-id">ID</label>
                                            <input type="text" class="form-control-plaintext" id="dm-post-edit-id" name="id_blog" th:field="*{id_blog}" readonly>
                                        </div>
                                        <div class="form-group">
                                            <label for="dm-post-edit-title">Title</label>
                                            <input type="text" class="form-control" id="dm-post-edit-title" name="title" th:field="*{title}" placeholder="Enter a title..">
                                        </div>
                                        <div class="form-group">
                                            <label for="dm-post-edit-subject">Subject</label>
                                            <input type="text" class="form-control" id="dm-post-edit-subject" name="subject" th:field="*{subject}" placeholder="Enter a subject..">
                                        </div>
                                        <div class="form-group">
                                            <label for="dm-post-edit-excerpt">Excerpt</label>
                                            <textarea class="form-control" id="dm-post-edit-excerpt" name="excerpt" th:field="*{excerpt}" rows="3" placeholder="Enter an excerpt.."></textarea>
                                            <div class="form-text text-muted font-size-sm font-italic">Visible on blog post list as a small description of the post.</div>
                                        </div>
                                        <div class="form-group row">
                                            <div class="col-xl-6">
                                                <label>Featured Image</label>
                                                <div class="custom-file">
                                                    <input type="file" class="custom-file-input" id="dm-post-edit-image" name="image" data-toggle="custom-file-input">
                                                    <label class="custom-file-label" for="dm-post-edit-image">Choose a new image</label>
                                                </div>
                                                <div class="mt-2">
                                                    <img class="img-fluid" th:if="${blog.imageId != null and blog.imageId != ''}" th:src="@{/files/{id}(id=${blog.imageId})}"  alt="">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label>Body</label>
                                            <textarea id="js-ckeditor" name="body" th:field="*{body}"></textarea>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="block-content bg-body-light">
                                <div class="row justify-content-center push">
                                    <div class="col-md-10">
                                        <button type="submit" class="btn btn-alt-primary">
                                            <i class="fa fa-fw fa-check mr-1"></i> Save Changes
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!-- END New Post -->
                </div>
                <!-- END Page Content -->
            </main>
            <!-- END Main Container -->

            <!-- Footer -->
            <footer id="page-footer" class="bg-body-light">
                <div class="content py-0">
                    <div class="row font-size-sm">
                        
                        <div class="col-sm-6 order-sm-1 text-center text-sm-left">
                            <a class="font-w600" >Smart maint</a> &copy; <span data-toggle="year-copy"></span>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- END Footer -->
        </div>
        <!-- END Page Container -->


        <script th:src="@{/assets/adminjs/dashmix.core.min.js}"></script>


        <script th:src="@{/assets/adminjs/dashmix.app.min.js}"></script>

        <!-- Page JS Plugins -->
        <script th:src="@{/assets/adminjs/plugins/ckeditor/ckeditor.js}"></script>

        <!-- Page JS Helpers (Flatpickr + CKEditor plugins) -->
        <script>jQuery(function(){CKEDITOR.config.height = '450px';Dashmix.helpers(['ckeditor']);});</script>
    </body>
</html>
