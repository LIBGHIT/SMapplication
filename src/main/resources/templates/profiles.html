<body>
<!-- Preloader-start -->
<div id="preloader">
    <div class="ta-preloader-block">
        <div class="ta-spinner-eff">
            <div class="ta-bar ta-bar-top"></div>
            <div class="ta-bar ta-bar-right"></div>
            <div class="ta-bar ta-bar-bottom"></div>
            <div class="ta-bar ta-bar-left"></div>
        </div>
    </div>
</div>
<!-- Preloader-start-end -->

<!-- Scroll-top -->
<button class="scroll-top scroll-to-target" data-target="html">
    <i class="fas fa-level-up-alt"></i>
</button>
<!-- Scroll-top-end-->

<!-- start header-top-area -->
<div th:replace="~{header :: header}"></div>
<!--end header-->
<!--start hero area-->
<section class="breadcrumb-area breadcrumb-bg" th:data-background="@{/assets/img/bg/breadcrumb_bg.jpg}">
    <div class="breadcrumb-shape" th:data-background="@{/assets/img/images/breadcrumb_shape.png}"></div>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="breadcrumb-content">
                    <h2 class="title">Profile</h2>
                    <nav aria-label="breadcrumb">
                        <ol class="breadcrumb" style="background-color: transparent;">
                            <li class="breadcrumb-item"><a th:href="@{/home}">Home</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Profile</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</section>
<!--end hero area-->
<!--start register area-->
<section class="register-area two">
    <div class="container">
        <div  class="row">
            <div th:if="${emptyPass != null AND emptyPass == true}" class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                New Password must not be empty!
            </div>
            <div th:if="${checkOldPass != null AND checkOldPass == true}" class="alert alert-danger col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                Incorrect old password!
            </div>
            <div th:if="${updated != null && updated == true}" class="alert alert-success col-lg-6 offset-lg-3 col-md-8 offset-md-2">
                Account updated successfully!
            </div>

            <form id="userFormUpdate" method="post" th:action="@{/update}" th:object="${user}" class="col-lg-6 offset-lg-3 col-md-8 offset-md-2 registration-form-wrap" enctype="multipart/form-data">
                <div class="form-group">
                    <label>First Name :</label>
                    <p id="firstName" class="form-control" th:text="${currentUser.firstName}"></p>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <p id="lastName" class="form-control" th:text="${currentUser.lastName}"></p>
                </div>
                <div class="form-group">
                    <label>E-Mail</label>
                    <p id="email" class="form-control" th:text="${currentUser.email}"></p>
                </div>
                <div class="form-group">
                    <label>Old Password<span class="required" style="color: red">*</span></label>
                    <input type="password" id="oldPassword" required th:field="*{oldPassword}" placeholder="Old Password" class="form-control">
                </div>
                <div class="form-group">
                    <label>New Password<span class="required" style="color: red">*</span></label>
                    <input type="password" placeholder="New Password" class="form-control" th:field="*{password}">
                </div>
                <h5>Optional:</h5>

                <div class="form-group">
                    <label for="sector">Sector</label><br>
                    <select id="sector" name="sector" th:field="*{sector}" class="form-select form-select-default mb-3 col-6 d-inline-block">
                        <option th:selected="${'' == currentUser?.sector}" value="">Choose a sector</option>
                        <option th:selected="${'Agriculture' == currentUser?.sector}" value="Agriculture">Agriculture</option>
                        <option th:selected="${'Construction' == currentUser?.sector}" value="Construction">Construction</option>
                        <option th:selected="${'Education' == currentUser?.sector}" value="Education">Education</option>
                        <option th:selected="${'Finance' == currentUser?.sector}" value="Finance">Finance</option>
                        <option th:selected="${'Healthcare' == currentUser?.sector}" value="Healthcare">Healthcare</option>
                        <option th:selected="${'Information Technology' == currentUser?.sector}" value="Information Technology">Information Technology</option>
                        <option th:selected="${'Manufacturing' == currentUser?.sector}" value="Manufacturing">Manufacturing</option>
                        <option th:selected="${'Mining' == currentUser?.sector}" value="Mining">Mining</option>
                        <option th:selected="${'Retail' == currentUser?.sector}" value="Retail">Retail</option>
                        <option th:selected="${'Transportation' == currentUser?.sector}" value="Transportation">Transportation</option>
                        <option th:selected="${'Utilities' == currentUser?.sector}" value="Utilities">Utilities</option>
                    </select>
                </div>


                <input type="hidden" name="firstName" th:value="${currentUser.firstName}">
                <input type="hidden" name="lastName" th:value="${currentUser.lastName}">
                <input type="hidden" name="email" th:value="${currentUser.email}">


                <input type="hidden" name="role" th:field="*{roleStr}" value="ROLE_USER">

<!--                -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;                -->
                <div class="form-group">
                    <label>Skills (Related to Maintenance and Reliability)</label><br>
                    <select name="skills.skill_1" class="form-select form-select-default mb-3 col-6 d-inline-block" aria-label=".form-select-lg example">
                        <option value="NONE">Choose a skill</option>
                        <option th:each="skill : ${skills}" th:value="${skill.name}" th:text="${skill.name}" th:selected="${skill.name == currentUser?.skills?.skill_1}"></option>
                    </select>

                    <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                        <label class="form-check-label"><input name="skills.skill_1_experience" class="form-check-input" value="Experienced" type="radio" style="font-size: 15px;height: 18px; width: 18px;" th:checked="${currentUser?.skills?.skill_1_experience == 'Experienced'}">Experienced</label>
                    </div>
                    <div class="form-check form-check-inline col-2 d-inline-block" style="margin-right: 10px;">
                        <label class="form-check-label"><input name="skills.skill_1_experience" class="form-check-input" value="Expert" type="radio" style="font-size: 15px;height: 18px; width: 18px; line-height: -10px;" th:checked="${currentUser?.skills?.skill_1_experience == 'Expert'}">Expert</label>
                    </div>
                </div>


                <!--                -&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;&#45;-->

                <div class="form-group">
                    <label>Skills (Related to Maintenance and Reliability)</label><br>
                    <select name="skills.skill_2" class="form-select form-select-default mb-3 col-6 d-inline-block" aria-label=".form-select-lg example">
                        <option value="NONE">Choose a skill</option>
                        <option th:each="skill : ${skills}" th:value="${skill.name}" th:text="${skill.name}" th:selected="${skill.name == currentUser?.skills?.skill_2}"></option>
                    </select>

                    <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                        <label class="form-check-label"><input name="skills.skill_2_experience" class="form-check-input" value="Experienced" type="radio" style="font-size: 15px;height: 18px; width: 18px;" th:checked="${currentUser?.skills?.skill_2_experience == 'Experienced'}">Experienced</label>
                    </div>
                    <div class="form-check form-check-inline col-2 d-inline-block" style="margin-right: 10px;">
                        <label class="form-check-label"><input name="skills.skill_2_experience" class="form-check-input" value="Expert" type="radio" style="font-size: 15px;height: 18px; width: 18px; line-height: -10px;" th:checked="${currentUser?.skills?.skill_2_experience == 'Expert'}">Expert</label>
                    </div>
                </div>

                <div class="form-group">
                    <label>Skills (Related to Maintenance and Reliability)</label><br>
                    <select name="skills.skill_3" class="form-select form-select-default mb-3 col-6 d-inline-block" aria-label=".form-select-lg example">
                        <option value="NONE">Choose a skill</option>
                        <option th:each="skill : ${skills}" th:value="${skill.name}" th:text="${skill.name}" th:selected="${skill.name == currentUser?.skills?.skill_3}"></option>
                    </select>

                    <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                        <label class="form-check-label"><input name="skills.skill_3_experience" class="form-check-input" value="Experienced" type="radio" style="font-size: 15px;height: 18px; width: 18px;" th:checked="${currentUser?.skills?.skill_3_experience == 'Experienced'}">Experienced</label>
                    </div>
                    <div class="form-check form-check-inline col-2 d-inline-block" style="margin-right: 10px;">
                        <label class="form-check-label"><input name="skills.skill_3_experience" class="form-check-input" value="Expert" type="radio" style="font-size: 15px;height: 18px; width: 18px; line-height: -10px;" th:checked="${currentUser?.skills?.skill_3_experience == 'Expert'}">Expert</label>
                    </div>
                </div>

                <div class="form-group">
                    <input name="skills.skill_4" type="text" placeholder="Other skill not mentioned" class="form-control col-6 d-inline-block" th:value="${currentUser?.skills?.skill_4}">
                    <div class="form-check form-check-inline col-3 d-inline-block" style="margin-left:40px;margin-right: -12px;">
                        <label class="form-check-label"><input name="skills.skill_4_experience" class="form-check-input" value="Experienced" type="radio" style="height: 18px; width: 18px; font-size: 15px;" th:checked="${currentUser?.skills?.skill_4_experience == 'Experienced'}">Experienced</label>
                    </div>
                    <div class="form-check form-check-inline col-2 d-inline-block" style="margin-right: 10px;">
                        <label class="form-check-label"><input name="skills.skill_4_experience" class="form-check-input" value="Expert" type="radio" style="height: 18px; width: 18px; line-height: -10px; font-size: 15px;" th:checked="${currentUser?.skills?.skill_4_experience == 'Expert'}">Expert</label>
                    </div>
                </div>


                <!-- Remove CV file input -->
                <div class="register-btn">
                    <input class="w-100 btn btn-lg btn-primary" type="submit" value="Update">
                </div>
            </form>

        </div>
    </div>
</section>
<!--end register area-->

<div th:replace="~{footer :: footer}"></div>
<!--end footer-->

</body>
